{% extends 'layout/layout.html' %}

{% block script %}
{% endblock %}

{% block style %}
<style>
  /* 일반적인 링크 스타일 */
  a {
      color: #007bff; /* 링크 색상 */
      text-decoration: none; /* 밑줄 제거 */
      transition: color 0.3s; /* 색상 변화 애니메이션 */
  }

  /* 마우스 호버 시 링크 색상 변경 */
  a:hover {
      color: #0056b3; /* 호버 시 링크 색상 */
  }
</style>

{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <h2>인물</h2>
        <hr>
        <div class="row gx-4 gx-lg-5 align-items-center" id="detail">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{p.image.url}}" alt="..." style="max-width: 50%;" /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{p.krname}}</h1>
                <div class="small mb-1">{{p.enname}}</div>
                <div class="fs-5 mb-5">

                </div>


                <br>
                <p>{{p.intro}}</p>
            </div>
        </div>
        <br>
        <br>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#filmo">필모그래피</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">포토갤러리</a>
            </li>
          </ul>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 justify-content-center">
      {% for i in m %}
      <div class="col-md-2"> <!-- 중간(md) 크기 화면에서 3개의 카드가 나타남 -->
          <div class="card shadow-sm mx-auto"> <!-- mx-auto 클래스 추가 -->
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: صورة مصغرة" preserveAspectRatio="xMidYMid meet" focusable="false">
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#55595c"/>
                  <a href="/movies/detailview?no={{i.no}}">
                      <image xlink:href="{{i.image.url}}" width="100%" height="100%" preserveAspectRatio="xMidYMid meet"/>
                  </a>
              </svg>
              <div class="card-body">
                  <a href="/movies/detailview?no={{i.no}}"><strong>{{i.krname}}</strong></a>
                  <p class="card-text">{{i.opendate|date:'Y'}}</p>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</section>




{% endblock %}
