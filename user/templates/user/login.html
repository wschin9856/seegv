{% extends 'layout\layout.html' %}
{% block content %}

    <div>    
    로그인하기
    <form action="/user/login/result?returnURL={{returnURL}}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label>ID<input type="text" name="id" value="{{id}}" required></label></td>
            </tr>
            <tr>
                <td><label>PW<input type="password" name="pw" required></label></td>
            </tr>
            <tr>
                <td><input type = "submit" value = "login"></td>
            </tr>
            
            <tr>
                <td>
                    {% if check %}
                        <input type="checkbox" name="ckid" value="True" checked>
                    {% else %}
                        <input type="checkbox" name="ckid" value="True">
                    {% endif %}
                    아이디 저장

                </td>
                <td>
                    <a href="/user/login/findID">아이디찾기</a>
                    <a href="/user/login/findPW">비밀번호찾기</a>
                </td>
            </tr>

        </table>
    </form>
    <button type = "button" onclick="document.location.href='/user/join/check'">회원가입</button>
    </div>


    {% endblock %}
